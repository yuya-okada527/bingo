<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Material Design for Bootstrap fonts and icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
<!-- Material Design for Bootstrap CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<!-- custom style sheet -->
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"></link>
<style type="text/css">
.host-text {
	font-size: 280px;
}
</style>
<title>Host Game</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-dark bg-primary mt-5 mb-4">
      <a href="#" class="navbar-brand">Host Game</a>
    </nav>
    <div class="card">
      <div class="card-body">
        <div class="card-title mb-1 h1" th:text="*{hostGameForm.gameName}">Game Name</div>
        <p class="card-text display-1 text-center host-text m-5" th:text="*{hostGameForm.nextNum}"></p>
      </div>
    </div>
    <a th:href="@{|/host/game/${hostGameForm.gameName}/${hostGameForm.nextAction}|}">
      <button type="button"
              class="btn btn-primary btn-lg btn-block btn-raised d-block mx-auto col-6 mt-4"
              th:text="${hostGameForm.nextAction}"></button>
    </a>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
  <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
